<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU Kintone</title>

    
</head>

<body>
    <div id="content" class="site-content">
        <script>window.custom_order_id_number = 20060862;</script>
        <div class="landing trial-landing">
            <div class="hero bg-orange">
                <div class="page-center inline-container">
                    <div class="section pb-5">
                        <div class="logo ta-center with-text"> <a href="http://www.kintone.com"> <img
                                    src="https://www.kintone.com/wp-content/uploads/2018/01/kintone_white_logo.png"
                                    alt="Kintone logo white, small"> </a></div>
                        <div class="page-center ta-center c-white trial-intro-text">
                            <p>Kintone is a centralized teamwork platform that enables organizations to effectively
                                manage their data
                                and workflow for better collaboration.</p>
                        </div>
                        <div class="right col-2 inline-block va-top bg-white-transparent">
                            <h1 class="form-title c-white">Start Using Kintone for Free</h1>
                            <div class="form-copy c-white">
                                <p>No credit card required. No strings attached. No kidding.</p>
                                <p>Are you a non-profit? Get the <a style="color: white; text-decoration: underline;"
                                        href="https://www.kintone.com/npo-free-trial/">NPO free trial here</a>.</p>
                            </div>
                            <div class="form-embed c-white">
                                <div class="trial-form" id="hubspotform">
                                    <!--[if lte IE 8]>
    <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2-legacy.js"></script>
    <![endif]-->
                                    <script charset="utf-8" type="text/javascript"
                                        src="//js.hsforms.net/forms/v2.js"></script>
                                    <script charset="utf-8" type="text/javascript"
                                        src="//js.kintone.com/jquery/3.4.1/jquery.min.js"></script>
                                    <script>
                                        var VALIDATE_DOMAIN_URL = 'https://get.kintone.com/api/open/validateSubdomain.json';
                                        var REDIRECT_URL = 'https://stagingkintone.wpengine.com/thank-you';
                                        var ORDER_ID_PARAM = "order_id";
                                        //var F_ID =  "4a5eb5a0-9e25-4d33-8667-268c851a8057" //Regular
                                        // var F_ID = "1a85a987-3907-4a40-a60d-bde365432658" //NPO
                                        //var F_ID =  "4a5eb5a0-9e25-4d33-8667-268c851a8057" //Edu/Gov
                                        var F_ID = "b6128403-9287-40b6-ba57-21419ee506b6"

                                        function validateDomain($form) {
                                            var $domainMessageContainer = $form.find('ul[id="domain-message"]');
                                            if (!$domainMessageContainer[0]) {
                                                $form.find('input[name="domain"]').parent().parent().append('<ul id="domain-message" class="hs-error-msgs inputs-list"></ul>');
                                                $domainMessageContainer = $form.find('ul[id="domain-message"]');
                                            }

                                            // empty case
                                            if (!this.value || this.value.length === 0) {
                                                $domainMessageContainer.empty();
                                                $form.find(':input[type="submit"]').prop('disabled', true);
                                                return;
                                            }

                                            $.ajax({
                                                url: VALIDATE_DOMAIN_URL,
                                                type: 'POST',
                                                data: JSON.stringify({ subdomain: this.value }),
                                                contentType: 'application/json; charset=utf-8'
                                            })
                                                .then(function (response) {
                                                    if (!response) {
                                                        return;
                                                    }
                                                    $domainMessageContainer.empty();
                                                    $domainMessageContainer.append('<li><label>Available</label></li>');
                                                    $form.find(':input[type="submit"]').prop('disabled', false);
                                                })
                                                .catch(function (error) {
                                                    if (error.status === 400 && error.responseJSON) {
                                                        $domainMessageContainer.empty();
                                                        $form.find(':input[type="submit"]').prop('disabled', true);
                                                        var response = error.responseJSON;
                                                        var messages = response.errors.subdomain.messages;
                                                        if (messages) {
                                                            $domainMessageContainer.append('<li><label>' + messages.join() + '</label></li>');
                                                        }
                                                    }
                                                })
                                        }

                                        function setup($form) {
                                            var $submit = $form.find('input[type="submit"]');
                                            $submit.prop('disabled', true);
                                            var $domain = $form.find('input[name="domain"]');
                                            $domain.change(validateDomain.bind($domain.get(0), $form));
                                            if ($domain.val()) {
                                                $domain.trigger("change");
                                            }
                                            //  if (YAKUMO_PLANE) {
                                            //    var $plane = $form.find('input[name="plane"]');
                                            //    $plane.val(YAKUMO_PLANE);
                                            //  }
                                        }

                                        function getParam(name, url) {
                                            if (!url) url = window.location.href;
                                            name = name.replace(/[\[\]]/g, "\\$&");
                                            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                                                results = regex.exec(url);
                                            if (!results) return null;
                                            if (!results[2]) return '';
                                            return decodeURIComponent(results[2].replace(/\+/g, " "));
                                        }

                                        function submit() {
                                            if (getParam(ORDER_ID_PARAM)) {
                                                location.href = REDIRECT_URL + "?" + ORDER_ID_PARAM + "=" + getParam(ORDER_ID_PARAM);
                                            } else {
                                                location.href = REDIRECT_URL;
                                            }
                                        }

                                        ////////
                                        hbspt.forms.create({
                                            portalId: "1857320",
                                            formId: F_ID,
                                            target: '#hubspotform',
                                            onFormReady: setup,
                                            onFormSubmitted: submit
                                        });
                                    </script>
                                </div>s
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
